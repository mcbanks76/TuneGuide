<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TuneGuide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Find Your New Favorite Song or Artist with TuneGuide!">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="float-grid.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header role="banner" class="navbar">
		<h1>TuneGuide</h1>
			<nav class="menu js-menu hidden">
				<ul>
  					<li class="js-restart-search"><a href="#home">New Search</a></li>
				</ul>
			</nav>
		</header>

	<section role="region" class="start-container js-start-container">
		<div class="start-page-text">
      	<h2>In a music rut? Feel like expanding your listening horizons?</h2>
        	<p>Let <span>TuneGuide</span> introduce you to FIVE NEW bands based on your personal taste.</p>
      	<button type="button" class="startButton">Find Your Next Favorite Artist Here</button>
      </div>
   </section>

	<main role ="main" class ="js-search-container col-12 hidden">
   		<h3>Enter the name of a band or artist you're already into, and see what else might sound good to you.</h3>
         <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit">Recommend Away!</button>
        </form>
    
      <section role="region" class="js-selected-artist hidden col-12" aria-live="assertive">
      	<p> Your Recommended Artists:</p>
      </section>

		<section role="region" class="js-search-results hidden col-12" aria-live="assertive">
      </section>
    </main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="index.js"></script> 	
</body>
</html>
